<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="testRunning ? 'tabs-item-hide' : ''">

  <!-- Test Tab -->
  <ion-tab title="Test" icon-off="ion-ios-stopwatch-outline" icon-on="ion-ios-stopwatch" href="#/tab/test">
    <ion-nav-view name="tab-test"></ion-nav-view>
  </ion-tab>

  <!-- Results Tab -->
  <ion-tab title="Results" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Logout" ng-show="isLoggedIn"  ng-click="logout()" icon-off="ion-log-out">
  </ion-tab>

</ion-tabs>
