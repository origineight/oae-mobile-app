<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <div class="text-center">
      <img class="logo" src="img/umn-oae-logo.jpg">
    </div>
    <form name="loginForm" novalidate="">
      <div class="list">
        <label class="item item-input" ng-class="{'has-error': loginForm.email.$invalid}">
          <span class="input-label">Email</span>
          <input name="email"
            type="email"
            placeholder="yourname@domain.com"
            ng-model="user.email"
            required="required">
        </label>
        <div ng-messages="loginForm.email.$error" role="alert">
          <div class="form-error" ng-message="required">Please enter an email address</div>
          <div class="form-error" ng-message="email">Invalid email address!</div>
        </div>
      </div>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
    </form>
    <div class="new-email text-center">
      <p><i class="icon ion-information-circled"></i> Use a new email address to create a new user profile.</p>
    </div>
    <div class="copyright text-center">
      <small>&copy; 2015 Regents of the University of Minnesota.<br />All rights reserved.</small>
    </div>
  </ion-content>
</ion-view>
