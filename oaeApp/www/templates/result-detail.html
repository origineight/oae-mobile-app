<ion-header-bar class="bar-subheader">
  <h2 class="title">{{user.email}}</h2>
</ion-header-bar>

<ion-view view-title="Result">
  <ion-nav-title>
    Test #{{result.id}} - {{result.date | date : 'mediumDate'}}
  </ion-nav-title>

  <ion-content class="">
    <div class="list card" ng-hide="isFirstTest">
      <div class="item item-divider"><i class="icon ion-ios-list-outline"></i> Test Details</div>
      <div class="item item-body">
        <p><strong>{{result.ideas.length}}</strong><ng-pluralize count="result.ideas.length"
          when="{'0': ' ideas',
                 'one': ' idea',
                 'other': ' ideas'}">
        </ng-pluralize> for <strong>{{test.alt}}</strong>.</p>
        <p class="result-percentile">
          X%
        </p>
        <div class="test-image full-image">
          <img ng-src="{{test.image}}">
        </div>
      </div>
    </div>

    <ion-list>
      <ion-item class="item-icon-right item-text-wrap" ng-repeat="idea in result.ideas | reverse track by $index">
        <p class="item-content">
          <span class="counter">{{result.ideas.length - $index}}</span>
          <span>{{idea}}</span>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
